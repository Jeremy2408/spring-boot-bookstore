<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Your Cart</title></head>
<body>
<h1>Your Shopping Cart</h1>

<table border="1">
    <thead>
    <tr>
        <th>Title</th><th>Quantity</th><th>Price</th><th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${cart}">
        <td th:text="${item.book.title}">Title</td>
        <td th:text="${item.quantity}">1</td>
        <td th:text="${item.book.price * item.quantity}">Price</td>
        <td>
            <form th:action="@{'/cart/remove/' + ${item.book.id}}" method="post">
                <button type="submit">Remove</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<p><a th:href="@{/booklist}"> Back to Books</a></p>
