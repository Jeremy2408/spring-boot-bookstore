<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
</head>
<body>
<h1>Add a New Book</h1>

<form th:action="@{/add-book}" th:object="${book}" method="post">
    <label>Title: <input type="text" th:field="*{title}" required/></label><br/>
    <label>Author: <input type="text" th:field="*{author}" required/></label><br/>
    <label>Publisher: <input type="text" th:field="*{publisher}" required/></label><br/>
    <label>Category: <input type="text" th:field="*{category}" required/></label><br/>
    <label>ISBN: <input type="text" th:field="*{isbn}" required/></label><br/>
    <label>Price: <input type="number" step="0.01" th:field="*{price}" required/></label><br/>
    <label>Stock: <input type="number" th:field="*{stock}" required/></label><br/>
    
    <button type="submit">Add Book</button>
</form>

<a th:href="@{/booklist}">Back to Book List</a>
</body>
</html>
